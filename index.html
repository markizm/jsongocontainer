         <script>
          $(document).ready( function() {
                 $.ajax({
                         url: "/get",
                         dataType: "json",
                         success: function(data) {
                                 console.log(JSON.stringify(data))
                                 $(data.Data).each(function(index, test) {
                                         $.each(test, function(key, value) {
                                           $("table").append("<tr><td>" + value.Name + "</td><td><a href src='" + value.Test_url + "'>" + value.Test_url + "</a></td></tr>");
                                         });
                                 });
                          },
                         error: function(errorMsg) {
                                 alert(errorMsg.statusText);
                          }
                   });
          });
         </script>
